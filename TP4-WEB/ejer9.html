<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que lenguaje de programacion utiliza?</title>
</head>
<body bgcolor="#999">
    <form action="#">
        <div><label for="Nombre">Ingrese su nombre</label></div>
        <div><input type="text" name="Nombre" placeholder="Ingrese Nombre"></div>
        <p>Ingrese el lenguaje de programacion que sepa utilizar</p>
        <div><label for="L1">java</label> <input type="checkbox" name="L1"></div>
        <div><label for="L2">html</label> <input type="checkbox" name="L2"</div>
        <div><label for="L3">C</label> <input type="checkbox" name="L3"</div>
        <div><label for="L4">C++</label> <input type="checkbox" name="L4"</div>
        <div><input type="submit"></div>
    </form>
</body>
</html>
