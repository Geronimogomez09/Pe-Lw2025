<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro de visitas</title>
</head >
<body bgcolor="#777">
    <h1 align="center"><i><u>Libro de visitas</u></i></h1>
    <form action="#" align="center">
        <div><label for="Usarname">Nombre de Usaurio</label></div>
        <div><input type="text" name="Usarname" placeholder="Ingrese Nombre de usuario"></div>
        <div><label for="Gmail">Gmail</label></div>
        <div><input type="email" name="Gmail" placeholder="Ingrese el Gmail"></div>
    <label for="emails">Pais de Origen:</label><br><br>
        <select name="emails" >
            <option value="Seleccione Pais" selected>Selecciones Pais</option>
            <option value="Argentina">Argentina</option>
            <option value="Peru">Peru</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Brasil">Brasil</option>
        </select>
        <p><i><u>Valoraci√≥n del sitio</u></i></p>
        <div><label for="Valoracion"></label></div>
        <div>-Exelente<input type="radio" name="Valoracion" value="Excelente"></div>
        <div>-Muy bueno<input type="radio" name="Valoracion" value="Muy bueno"></div>
        <div>-Bueno<input type="radio" name="Valoracion" value="bueno" checked></div>
        <div>-Regular<input type="radio" name="Valoracion" value="Regular"></div>
        <div>-Malo<input type="radio" name="Valoracion" value="Malo"></div>
        <div><textarea name="Comentarios" ></textarea></div>
        <div><input type="submit"></div>
    </form>
</body>
</html>
