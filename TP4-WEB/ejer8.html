<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos</title>
</head>
<body bgcolor="#999">
    <form action="#">
        <div><label for="Nombre">Ingrese su nombre</label></div>
        <div><input type="text" placeholder="Nombre" name="Nombre"></div>
        <div><label for="Edad">Es mayor de edad?</label></div>
        <div><input type="radio" checked></div>
        <div><label for="Tel">Ingrese un Numero telefonico</label></div>
        <div><input type="text" value="0299-" name="Tel"></div>
        <div><label for="Comentario">Desea ingresar un comentario?</label></div>
        <div><textarea name="Comentario"></textarea></div>
        <div><input type="submit" value="Enviar datos"></div>
    </form>
</body>
</html>
